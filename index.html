<html>
<head>
    <title>
        Javascript Syntax
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var firstName = "Anshuman ";
        var lastName = "Goyal";
        var fullName = firstName.concat(lastName);
        console.log(firstName);
        console.log(lastName);
        console.log(fullName);

        var nameLenght = fullName.length - 1;
        console.log(nameLenght);

        var nameReplace = fullName.replace("Anshuman","Aryaman");
        console.log(nameReplace);

        var lowerCase = fullName.toLowerCase();
        console.log(lowerCase);

        var upperCase = fullName.toUpperCase();
        console.log(upperCase);

        var sqrt = Math.sqrt(25);
        console.log(sqrt);

        var max = Math.max(12,80,100,2,17);
        console.log(max);

        var min = Math.min(14,55,42,38,9);
        console.log(min);

        var power = Math.pow(142,3);
        console.log(power);
    </script>
</body>
</html>
